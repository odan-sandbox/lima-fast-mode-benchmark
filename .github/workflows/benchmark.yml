name: Benchmark

on:
  push:
    branches: [ main ]

jobs:

  benchmark-amd64:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Lima
      id: lima
      uses: ./.github/actions/setup-lima
      with:
        lima-config-file: ./lima/docker-amd64.yaml

    - run: echo ${{ steps.lima }}

    - name: Run docker build
      run: docker build -t nextjs .
      env:
        DOCKER_HOST: ${{ steps.lima.outputs.docker-host }}
